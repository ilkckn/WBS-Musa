<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=League+Gothic&family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../contact-style.css" />
    <title>Contact - Coffee Shop</title>
  </head>
  <body>
    <div class="mainContent">
      <header>
        <nav>
          <ul>
            <li class="link"><a href="../../index.html">Home</a></li>
            <li class="link"><a href="about.html">About Us</a></li>
            <li class="link"><a href="#">Contact</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <section>
          <h1>Contact Us</h1>
          <div class="reach-us">
            <article>
              <p>Reach us at:</p>
              <ul class="reach-ul">
                <li class="reach-li">Phone: +123 456 789</li>
                <li class="reach-li">Address: 123 Coffee Lane, Bean Town</li>
                <li class="reach-li">
                  Mail:
                  <a class="reach-a" href="mailto:cekcen14@gmail.com">
                    cekcen14@gmail.com
                  </a>
                </li>
              </ul>
            </article>
            <figure>
              <img
                src="https://images.pexels.com/photos/2074130/pexels-photo-2074130.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="Coffee cup on table by"
              />
            </figure>
          </div>
        </section>

        <section class="form-content">
          <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required /><br />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required /><br />

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
          </form>
        </section>
      </main>
    </div>
  </body>
</html>
