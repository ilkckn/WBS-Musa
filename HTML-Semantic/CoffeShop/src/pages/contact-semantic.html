<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Coffee Shop</title>
  </head>
  <body>
    <header>
      <nav>
        <ul style="display: flex; justify-content: flex-start; gap: 3rem; list-style: none; padding: 0;">
          <li><a href="../../index-semantic.html">Home</a></li>
          <li><a href="about-semantic.html">About Us</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section style="margin-bottom: 1rem;">
        <h1>Contact Us</h1>
        <div>
          <article>
            <p>Reach us at:</p>
            <ul style="padding-left: 1rem; list-style: square;">
              <li>Phone: +123 456 789</li>
              <li>Address: 123 Coffee Lane, Bean Town</li>
              <li><a href="mailto:cekcen14@gmail.com">cekcen14@gmail.com</a></li>
            </ul>
          </article>
          <img
            src="https://images.pexels.com/photos/2074130/pexels-photo-2074130.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="Coffee cup on table by [Photographer Name]"
            width="20%"
          />
        </div>
      </section>

      <section>
        <div>
          <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required /><br />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required /><br />

            <label for="message">Message:</label><br />
            <textarea id="message" name="message" rows="4" required></textarea
            ><br />

            <button type="submit">Submit</button>
          </form>
      </section>
    </main>
  </body>
</html>
